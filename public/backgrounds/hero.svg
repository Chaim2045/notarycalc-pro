<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Linear-inspired gradient background -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5e6ad2;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>

    <!-- Mesh pattern -->
    <pattern id="meshPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="40" fill="rgba(255,255,255,0.03)" />
      <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.02)" />
      <circle cx="100" cy="100" r="30" fill="rgba(255,255,255,0.02)" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#f6f7f9"/>

  <!-- Gradient overlay -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>

  <!-- Mesh overlay -->
  <rect width="1920" height="1080" fill="url(#meshPattern)"/>

  <!-- Optional: Abstract shapes for visual interest -->
  <circle cx="300" cy="200" r="150" fill="rgba(94,106,210,0.08)" filter="blur(40px)"/>
  <circle cx="1600" cy="800" r="200" fill="rgba(139,92,246,0.06)" filter="blur(50px)"/>
  <circle cx="1000" cy="500" r="180" fill="rgba(59,130,246,0.05)" filter="blur(45px)"/>
</svg>
